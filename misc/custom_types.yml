#
# custom_types.yml
#
#
# Defines the 'custom' types used in AutoAPI.
# Additionally defines commonly used 'enum' types.
#


types:
  # MARK: Active State
  - name: active_state
    name_cased: activeState
    name_pretty: Active state
    type: enum
    size: 1
    controls: 'switch'
    enum_values:
      - id: 0x00
        name: inactive
        verb: deactivate
      - id: 0x01
        name: active
        verb: activate
    # MARK: Axle
  - name: axle
    name_cased: axle
    name_pretty: Axle
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front
      - id: 0x01
        name: rear
    # MARK: Capability State
  - name: capability_state
    name_cased: capabilityState
    name_pretty: Capability state
    type: bytes
    description: The bytes of a Capability state
    # MARK: Connection State
  - name: connection_state
    name_cased: connectionState
    name_pretty: Connection state
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: disconnected
      - id: 0x01
        name: connected
    # MARK: Coordinates
  - name: coordinates
    name_cased: coordinates
    name_pretty: Coordinates
    type: custom
    size: 16
    items:
      - name: latitude
        name_cased: latitude
        validation: 'min:-90|max:90'
        type: double
        size: 8
        description: Latitude
      - name: longitude
        name_cased: longitude
        validation: 'min:-180|max:180'
        type: double
        size: 8
        description: Longitude
    # MARK: Detected
  - name: detected
    name_cased: detected
    name_pretty: Detected
    type: enum
    size: 1
    controls: 'switch'
    enum_values:
      - id: 0x00
        name: not_detected
      - id: 0x01
        name: detected
    # MARK: Driving Mode
  - name: driving_mode
    name_cased: drivingMode
    name_pretty: Driving mode
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: regular
      - id: 0x01
        name: eco
      - id: 0x02
        name: sport
      - id: 0x03
        name: sport_plus
      - id: 0x04
        name: ecoPlus
      - id: 0x05
        name: comfort
    # MARK: Enabled State
  - name: enabled_state
    name_cased: enabledState
    name_pretty: Enabled state
    type: enum
    size: 1
    controls: 'switch'
    enum_values:
      - id: 0x00
        name: disabled
        verb: disable
      - id: 0x01
        name: enabled
        verb: enable
    # MARK: Fluid Level
  - name: fluid_level
    name_cased: fluidLevel
    name_pretty: Fluid level
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: low
      - id: 0x01
        name: filled
    # MARK: Grade
  - name: grade
    name_cased: grade
    name_pretty: Grade
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: excellent
      - id: 0x01
        name: normal
      - id: 0x02
        name: warning
    # MARK: Location
  - name: location
    name_cased: location
