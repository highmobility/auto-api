#
# custom_types.yml
#
#
# Defines the 'custom' types used in AutoAPI.
# Additionally defines commonly used 'enum' types.
#

types:
  # MARK: Active State
  - name: active_state
    name_cased: activeState
    name_pretty: Active state
    type: enum
    size: 1
    controls: 'switch'
    enum_values:
      - id: 0x00
        name: inactive
        verb: deactivate
      - id: 0x01
        name: active
        verb: activate
    # MARK: Active Selected State
  - name: active_selected_state
    name_cased: activeSelectedState
    name_pretty: Active selected state
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: inactive_selected
      - id: 0x01
        name: inactive_not_selected
      - id: 0x02
        name: active
    # MARK: Axle
  - name: axle
    name_cased: axle
    name_pretty: Axle
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: front
      - id: 0x01
        name: rear
    # MARK: Capability State
  - name: capability_state
    name_cased: capabilityState
    name_pretty: Capability state
    type: bytes
    description: The bytes of a Capability state
    # MARK: Connection State
  - name: connection_state
    name_cased: connectionState
    name_pretty: Connection state
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: disconnected
      - id: 0x01
        name: connected
    # MARK: Coordinates
  - name: coordinates
    name_cased: coordinates
    name_pretty: Coordinates
    type: custom
    size: 16
    items:
      - name: latitude
        name_cased: latitude
        validation: 'min:-90|max:90'
        type: double
        size: 8
        description: Latitude
      - name: longitude
        name_cased: longitude
        validation: 'min:-180|max:180'
        type: double
        size: 8
        description: Longitude
    # MARK: Detected
  - name: detected
    name_cased: detected
    name_pretty: Detected
    type: enum
    size: 1
    controls: 'switch'
    enum_values:
      - id: 0x00
        name: not_detected
      - id: 0x01
        name: detected
    # MARK: Driving Mode
