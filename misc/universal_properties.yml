universal_properties:
  - id: 0xa0
    name: nonce
    name_cased: nonce
    name_pretty: Nonce
    type: bytes
    size: 9
    examples:
      - data_component: '0123456789abcdef01'
        value: [0x01, 0x23, 0x45, 0x67, 0x89, 0xab, 0xcd, 0xef, 0x01]
        description: Nonce is 0123456789abcdef01 in hex

