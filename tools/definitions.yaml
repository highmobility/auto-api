      period:
        type: number
        format: integer
        example: 60
        description: "% value of the period used for the driving mode"
  DrivingModeEnergyConsumption:
    type: object
    properties:
      drivingMode:
        type: string
        enum:
        - regular
        - eco
        - sport
        - sportPlus
        - ecoPlus
        example: regular
      consumption:
        type: number
        format: float
