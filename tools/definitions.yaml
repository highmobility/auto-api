---
definitions:
  VehicleStatus:
    type: object
    properties:
      vin:
        type: string
        example: JF2SHBDC7CH451869
        description: The unique Vehicle Identification Number
      powertrain:
        type: string
        enum:
        - unknown
        - all_electric
        - combustion_engine
        - phev
        - hydrogen
        - hydrogen_hybrid
        example: unknown
      modelName:
        type: string
        example: Type X
        description: The car model name bytes formatted in UTF-8
      name:
        type: string
        example: My Car
        description: The car name (nickname) bytes formatted in UTF-8
      licensePlate:
        type: string
        example: ABC123
        description: The license plate bytes formatted in UTF-8
      salesDesignation:
        type: string
        example: Package+
        description: The sales designation of the model formatted in UTF-8
      modelYear:
        type: number
        format: integer
        example: 2017
        description: The car model manufacturing year number
      colorName:
        type: string
        example: Estoril Blau
        description: The color name formatted in UTF-8
      powerInKw:
        type: number
        format: integer
        example: 220
        description: The power of the car measured in kw
      numberOfDoors:
        type: number
        format: integer
        example: 5
        description: The number of doors
      numberOfSeats:
        type: number
        format: integer
        example: 5
        description: The number of seats
      states:
        type: array
        items:
          description: A state of the vehicle
          type: object
  ParkingTicket:
    type: object
    properties:
      parkingTicketState:
        type: string
        enum:
        - ended
        - started
        example: ended
      operatorName:
        type: string
        example: Berlin Parking
        description: Operator Name bytes formatted in UTF-8
      operatorTicketID:
        type: string
        example: '64894233'
        description: Operator Ticket ID bytes formatted in UTF-8
      ticketStartTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The time that parking was started
      ticketEndTime:
        type: string
        format: date-time
        example: '2018-04-12T23:21:50.52Z'
        description: The time that parking was ended
  Window:
    type: object
    properties:
      windowPosition:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        - hatch
        example: front_left
      windowState:
        type: string
        enum:
        - closed
        - open
        example: closed
  WindowsState:
    type: object
    properties:
      window:
        description: Window
        "$ref": "#/definitions/Window"
  VehicleTime:
    type: object
    properties:
      vehicleTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The vehicle local time
  GasFlapState:
    type: object
    properties:
      gasFlap:
        type: string
        enum:
        - closed
        - open
        example: closed
  Coordinates:
    type: object
    properties:
      latitude:
        type: number
        format: float
        example: 52.5200080871582
        description: Latitude in 4-bytes per IEEE 754
      longitude:
        type: number
        format: float
        example: 13.404953956604004
        description: Longitude in 4-bytes per IEEE 754
  NaviDestination:
    type: object
    properties:
      coordinates:
        description: Coordinates
        "$ref": "#/definitions/Coordinates"
      destinationName:
        type: string
        example: Berlin
        description: Destination name bytes formatted in UTF-8
  LightConditions:
    type: object
    properties:
      outsideLight:
        type: number
        format: float
        example: 111000.0
        description: Measured outside illuminance in lux, formatted as IEEE 754 decimal
      insideLight:
        type: number
        format: float
        example: 0.25
        description: Measured inside illuminance in lux, formatted as IEEE 754 decimal
  OffroadState:
    type: object
    properties:
      routeIncline:
        type: number
        format: integer
        example: 10
        description: The route elevation incline in degrees, which is a negative number
          for decline
      wheelSuspension:
        type: number
        format: integer
        example: 50
        description: The wheel suspension level percentage, whereas 0% is no suspension
          and 100% maximum suspension
  TrunkState:
    type: object
    properties:
      trunkLock:
        type: string
        enum:
        - unlocked
        - locked
        example: unlocked
      trunkPosition:
        type: string
        enum:
        - closed
        - open
        example: closed
  ValetMode:
    type: object
    properties:
      valetMode:
        type: string
        enum:
        - deactivated
        - activated
        example: deactivated
  LightsState:
    type: object
    properties:
      frontExteriorLight:
        type: string
        enum:
        - inactive
        - active
        - active_with_full_beam
        example: inactive
      rearExteriorLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      interiorLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      ambientLight:
        type: string
        example: "#ccff88"
        description: The ambient light hex string
  SpringRate:
    type: object
    properties:
      axle:
        type: string
        enum:
        - front_axle
        - rear_axle
        example: front_axle
      springRate:
        type: number
        format: integer
        example: 21
        description: The suspension spring rate in N/mm
      maximumValue:
        type: number
        format: integer
        example: 37
        description: The maximum possible value for the spring rate
      minimumValue:
        type: number
        format: integer
        example: 21
        description: The minimum value for the spring rate
  ChassisPosition:
    type: object
    properties:
      chassisPosition:
        type: number
        format: integer
        example: 25
        description: The chassis position in mm calculated from the lowest point
      maximumValue:
        type: number
        format: integer
        example: 55
        description: The maximum possible value for the chassis position
      minimumValue:
        type: number
        format: integer
        example: 228
        description: The minimum value for the chassis position
  ChassisSettings:
    type: object
    properties:
      drivingMode:
        type: string
        enum:
        - regular
        - eco
        - sport
        - sport_plus
        example: regular
      sportChrono:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      springRates:
        type: array
        items:
          description: SpringRate
          "$ref": "#/definitions/SpringRate"
      chassisPosition:
        description: ChassisPosition
        "$ref": "#/definitions/ChassisPosition"
  ChargeState:
    type: object
    properties:
      charging:
        type: string
        enum:
        - disconnected
        - plugged_in
        - charging
        - charging_complete
        example: disconnected
      estimatedRange:
        type: number
        format: integer
        example: 255
        description: Estimated range in km
      batteryLevel:
        type: number
        format: integer
        example: 50
        description: Battery level percentage between 0-100
      batteryCurrentAC:
        type: number
        format: float
        example: -0.6000000238418579
        description: Battery current in 4-bytes per IEEE 754
      batteryCurrentDC:
        type: number
        format: float
        example: -0.6000000238418579
        description: Battery current in 4-bytes per IEEE 754
      batteryVoltageAC:
        type: number
        format: float
        example: 400.0
        description: Charger voltage in 4-bytes per IEEE 754
      batteryVoltageDC:
        type: number
        format: float
        example: 410.0
        description: Charger voltage in 4-bytes per IEEE 754
      chargeLimit:
        type: number
        format: integer
        example: 90
        description: Charge limit percentage between 0-100
      timeToCompleteCharge:
        type: number
        format: integer
        example: 60
        description: Time until charging completed in minutes
      chargingRateKW:
        type: number
        format: float
        example: 0.0
        description: Charge rate in kW represented as 4-bytes per IEEE 754, when charging
      chargePortState:
        type: string
        enum:
        - closed
        - open
        example: closed
      chargeMode:
        type: string
        enum:
        - immediate
        - timer_based
        - inductive
        example: immediate
      chargeTimer:
        description: ChargeTimer
        "$ref": "#/definitions/ChargeTimer"
  Location:
    type: object
    properties:
      latitude:
        type: number
        format: float
        example: 52.5200080871582
        description: Latitude in 4-bytes per IEEE 754
      longitude:
        type: number
        format: float
        example: 13.404953956604004
        description: Longitude in 4-bytes per IEEE 754
  ChargeCurrent:
    type: object
    properties:
      chargeCurrent:
        type: number
        format: float
        example: 0.5
        description: Charge current in 4-bytes per IEEE 754
      maximumValue:
        type: number
        format: float
        example: 1.0
        description: The maximum possible value for the charge current
      minimumValue:
        type: number
        format: float
        example: 0.0
        description: The minimum possible value for the charge current
  PriceTariff:
    type: object
    properties:
      pricingType:
        type: string
        enum:
        - starting_fee
        - per_minute
        - per_kwh
        example: starting_fee
      currency:
        type: string
        example: EUR
        description: The currency alphabetic code per ISO 4217
      price:
        type: number
        format: float
        example: 4.5
        description: The price in 4-bytes per IEEE 754
  HomeChargerState:
    type: object
    properties:
      charging:
        type: string
        enum:
        - disconnected
        - plugged_in
        - charging
        example: disconnected
      authenticationMechanism:
        type: string
        enum:
        - pin
        - app
        example: pin
      plugType:
        type: string
        enum:
        - type_1
        - type_2
        - ccs
        - chademo
        example: type_1
      chargingPower:
        type: number
        format: float
        example: 11.5
        description: Charging power in kW formatted in 4-bytes per IEEE 754
      solarCharging:
        type: string
        enum:
        - deactivated
        - activated
        example: deactivated
      location:
        description: Location
        "$ref": "#/definitions/Location"
      chargeCurrent:
        description: ChargeCurrent
        "$ref": "#/definitions/ChargeCurrent"
      hotspotEnabled:
        type: string
        enum:
        - disabled
        - enabled
        example: disabled
      hotspotSSID:
        type: string
        example: Charger 7612
        description: The Wi-Fi Hotspot SSID formatted in UTF-8
      wiFiHotspotSecurity:
        type: string
        enum:
        - none
        - wep
        - wpa
        - wpa2_personal
        example: none
      wiFiHotspotPassword:
        type: string
        example: ZW3vARNUBe
        description: The Wi-Fi Hotspot password formatted in UTF-8
      priceTariffs:
        type: array
        items:
          description: PriceTariff
          "$ref": "#/definitions/PriceTariff"
  Tire:
    type: object
    properties:
      tirePosition:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        example: front_left
      tirePressure:
        type: number
        format: float
        example: 2.309999942779541
        description: Tire pressure in celsius formatted in 4-bytes per IEEE 754
      tireTemperature:
        type: number
        format: float
        example: 40.0
        description: Tire temperature in celsius formatted in 4-bytes per IEEE 754
      wheelRPM:
        type: number
        format: integer
        example: 746
        description: The RPM measured at this wheel
  DiagnosticsState:
    type: object
    properties:
      mileage:
        type: number
        format: integer
        example: 150000
        description: The car mileage (odometer) in km
      engineOilTemperature:
        type: number
        format: integer
        example: 99
        description: Engine oil temperature in Celsius, whereas can be negative
      speed:
        type: number
        format: integer
        example: 60
        description: The car speed on km/h, whereas can be negative
      engineRPM:
        type: number
        format: integer
        example: 2500
        description: Engine RPM (revolutions per minute)
      fuelLevel:
        type: number
        format: integer
        example: 90
        description: Fuel level percentage between 0-100
      estimatedRange:
        type: number
        format: integer
        example: 265
        description: Estimated range (with combustion engine)
      currentFuelConsumption:
        type: number
        format: float
        example: 8.75
        description: Current fuel consumption in liters/100km per IEEE 754 formatting
      averageFuelConsumption:
        type: number
        format: float
        example: 6.199999809265137
        description: Average fuel consumption in liters/100km per IEEE 754 formatting
      washerFluidLevel:
        type: string
        enum:
        - low
        - filled
        example: low
      tires:
        type: array
        items:
          description: Tire
          "$ref": "#/definitions/Tire"
      batteryVoltage:
        type: number
        format: float
        example: 12.0
        description: Battery voltage per IEEE 754 formatting
      adblueLevel:
        type: number
        format: float
        example: 0.5
        description: AdBlue level in liters formatted in 4-bytes per IEEE 754 formatting
      distanceSinceReset:
        type: number
        format: integer
        example: 1500
        description: The distance driven in km since reset
      distanceSinceStart:
        type: number
        format: integer
        example: 10
        description: The distance driven in km since trip start
  WiFiState:
    type: object
    properties:
      wiFiEnabled:
        type: string
        enum:
        - disabled
        - enabled
        example: disabled
      networkConnected:
        type: string
        enum:
        - disconnected
        - connected
        example: disconnected
      networkSSID:
        type: string
        example: HOME
        description: The network SSID formatted in UTF-8
      networkSecurity:
        type: string
        enum:
        - none
        - wep
        - wpa
        - wpa2_personal
        example: none
  VehicleLocation:
    type: object
    properties:
      coordinates:
        description: Coordinates
        "$ref": "#/definitions/Coordinates"
      heading:
        type: number
        format: float
        example: 52.5200080871582
        description: Heading in 4-bytes per IEEE 754
  Acceleration:
    type: object
    properties:
      type:
        type: string
        enum:
        - longitudinal_acceleration
        - lateral_acceleration
        - front_lateral_acceleration
        - rear_lateral_acceleration
        example: longitudinal_acceleration
      gForce:
        type: number
        format: float
        example: 0.8640000224113464
        description: The accelaration in g-force per IEEE 754
  BrakeTorqueVectoring:
    type: object
    properties:
      axle:
        type: string
        enum:
        - front_axle
        - rear_axle
        example: front_axle
      vectoring:
        type: string
        enum:
        - inactive
        - active
        example: inactive
  RaceState:
    type: object
    properties:
      accelerations:
        type: array
        items:
          description: Acceleration
          "$ref": "#/definitions/Acceleration"
      understeering:
        type: number
        format: integer
        example: 19
        description: The understeering percentage between 0-100% whereas up to 20%
          is considered OK, up to 30% marginal, over 30% critical
      oversteering:
        type: number
        format: integer
        example: 0
        description: The oversteering percentage between 0-100% whereas up to 20%
          is considered OK, up to 30% marginal, over 30% critical
      gasPedalPosition:
        type: number
        format: integer
        example: 98
        description: The gas pedal position between 0-100%, whereas 100% is full throttle
      steeringAngle:
        type: number
        format: integer
        example: 0
        description: The steering angle in degrees, whereas 0 degrees is straight
          ahead, positive number to the left and negative number to the right
      brakePressure:
        type: number
        format: float
        example: 0.0
        description: Brake pressure in bar, whereas 100bar is max value, full brake
      yawRate:
        type: number
        format: float
        example: 6.659999847412109
        description: Yaw rate in degrees per second [Â°/s] per IEEE 754 formatting
      rearSuspensionSteering:
        type: number
        format: integer
        example: 3
        description: Rear suspension steering in degrees
      electronicStabilityProgram:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      brakeTorqueVectorings:
        type: array
        items:
          description: BrakeTorqueVectoring
          "$ref": "#/definitions/BrakeTorqueVectoring"
      gearMode:
        type: string
        enum:
        - manual
        - park
        - reverse
        - neutral
        - drive
        - low_gear
        - sport
        example: manual
      selectedGear:
        type: number
        format: integer
        example: 4
        description: The selected gear value, if any
      brakePedalPosition:
        type: number
        format: integer
        example: 0
        description: The brake pedal position between 0-100%, wheras 100% is full
          brakes
  CarSdkVersion:
    type: object
    properties:
      versionMajor:
        type: number
        format: integer
        example: 1
        description: Car SDK version major number
      versionMinor:
        type: number
        format: integer
        example: 15
        description: Car SDK version minor number
      versionPatch:
        type: number
        format: integer
        example: 33
        description: Car SDK version patch number
  FirmwareVersion:
    type: object
    properties:
      carSDKVersion:
        description: CarSdkVersion
        "$ref": "#/definitions/CarSdkVersion"
      carSDKBuildName:
        type: string
        example: btstack-uart
        description: Car SDK version build name bytes formatted in UTF-8
      applicationVersion:
        type: string
        example: v1.5-prod
        description: Application version bytes formatted in UTF-8
  TheftAlarmState:
    type: object
    properties:
      theftAlarm:
        type: string
        enum:
        - not_armed
        - armed
        - triggered
        example: not_armed
  Seat:
    type: object
    properties:
      seatPosition:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        - rear_center
        example: front_left
      personDetected:
        type: string
        enum:
        - not_detected
        - detected
        example: not_detected
      seatbeltFastened:
        type: string
        enum:
        - not_fastened
        - fastened
        example: not_fastened
  SeatsState:
    type: object
    properties:
      seat:
        description: Seat
        "$ref": "#/definitions/Seat"
  ParkingBrakeState:
    type: object
    properties:
      parkingBrake:
        type: string
        enum:
        - inactive
        - active
        example: inactive
  Capability:
    type: object
    properties:
      capabilityIdentifier:
        type: string
        enum:
        - vehicle_status
        - parking_ticket
        - browser
        - windows
        - vehicle_time
        - fueling
        - navi_destination
        - light_conditions
        - offroad
        - trunk
        - valet_mode
        - text_input
        - lights
        - chassis_settings
        - notifications
        - charging
        - home_charger
        - diagnostics
        - wake_up
        - video_handover
        - wi_fi
        - vehicle_location
        - graphics
        - race
        - firmware_version
        - theft_alarm
        - seats
        - parking_brake
        - capabilities
        - maintenance
        - rooftop_control
        - windscreen
        - honk_horn_flash_lights
        - engine
        - weather_conditions
        - messaging
        - climate
        - door_locks
        example: charging
      supportedMessageTypes:
        type: array
        items:
          description: Array of message type identifiers
          type: enum
          enum:
          - get_vehicle_status
          - get_parking_ticket
          - start_parking
          - end_parking
          - load_url
          - get_windows_state
          - open_close_windows
          - get_vehicle_time
          - get_gas_flap_state
          - open_gas_flap
          - get_navi_destination
          - set_navi_destination
          - get_light_conditions
          - get_offroad_state
          - get_trunk_state
          - open_close_trunk
          - get_valet_mode
          - activate_deactivate_valet_mode
          - text_input
          - get_lights_state
          - control_lights
          - get_chassis_settings
          - set_driving_mode
          - start_stop_sport_chrono
          - set_spring_rate
          - set_chassis_position
          - notification
          - clear_notification
          - get_charge_state
          - start_stop_charging
          - set_charge_limit
          - open_close_charge_port
          - set_charge_mode
          - set_charge_timer
          - get_home_charger_state
          - set_charge_current
          - set_price_tariffs
          - activate_deactivate_solar_charging
          - enable_disable_wi_fi_hotspot
          - get_diagnostics_state
          - wake_up
          - video_handover
          - get_wi_fi_state
          - connect_to_network
          - forget_network
          - enable_disable_wi_fi
          - get_vehicle_location
          - display_image
          - get_race_state
          - get_firmware_version
          - get_theft_alarm_state
          - set_theft_alarm_state
          - get_seats_state
          - get_parking_brake_state
          - set_parking_brake
          - get_capabilities
          - get_capability
          - get_maintenance_state
          - get_rooftop_state
          - control_rooftop
          - get_windscreen_state
          - set_windscreen_damage
          - get_flashers_state
          - honk_flash
          - activate_deactivate_emergency_flashers
          - get_ignition_state
          - turn_engine_on_off
          - get_weather_conditions
          - message_received
          - get_climate_state
          - set_climate_profile
          - start_stop_hvac
          - start_stop_defogging
          - start_stop_defrosting
          - start_stop_ionising
          - get_lock_state
          - lock_unlock_doors
          example: get_charge_state
  Capabilities:
    type: object
    properties:
      capability:
        description: Capability
        "$ref": "#/definitions/Capability"
  MaintenanceState:
    type: object
    properties:
      daysToNextService:
        type: number
        format: integer
        example: 501
        description: Number of days until next servicing of the car, whereas negative
          is overdue
      kilometersToNextService:
        type: number
        format: integer
        example: 3681
        description: The amount of kilometers until next servicing of the car
  RooftopState:
    type: object
    properties:
      dimming:
        type: number
        format: integer
        example: 100
        description: Percentage value between 0-100 whereas 100 is opaque
      position:
        type: number
        format: integer
        example: 0
        description: Percentage value between 0-100 whereas 100 is fully open
  WindscreenState:
    type: object
    properties:
      wipers:
        type: string
        enum:
        - inactive
        - active
        - automatic
        example: inactive
      wipersIntensity:
        type: string
        enum:
        - level_0
        - level_1
        - level_2
        - level_3
        example: level_0
      windscreenDamage:
        type: string
        enum:
        - no_impact_detected
        - impact_but_no_damage_detected
        - damage_smaller_than_1_inch
        - damage_larger_than_1_inch
        example: no_impact_detected
      windscreenZoneMatrix:
        description: WindscreenSizeMatrix
        "$ref": "#/definitions/WindscreenSizeMatrix"
      windscreenDamageZone:
        description: WindscreenPositionMatrix
        "$ref": "#/definitions/WindscreenPositionMatrix"
      windscreenNeedsReplacement:
        type: string
        enum:
        - unknown
        - no_replacement_needed
        - replacement_needed
        example: unknown
      windscreenDamageConfidence:
        type: number
        format: integer
        example: 95
        description: Percentage between 0-100%, confidence of damage detection. Zero
          if no impact detected.
      windscreenDamageDetectionTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The time that the damage was detected
  FlashersState:
    type: object
    properties:
      flashers:
        type: string
        enum:
        - inactive
        - emergency_flasher_active
        - left_flasher_active
        - right_flasher_active
        example: inactive
  IgnitionState:
    type: object
    properties:
      ignition:
        type: string
        enum:
        - engine_off
        - engine_on
        example: engine_off
  WeatherConditions:
    type: object
    properties:
      rainIntensity:
        type: number
        format: integer
        example: 100
        description: Measured raining intensity percentage, whereas 0% is no rain
          and 100% is maximum rain
  ClimateState:
    type: object
    properties:
      insideTemperature:
        type: number
        format: float
        example: 19.0
        description: The inside temperature in celsius per IEEE 754 formatting
      outsideTemperature:
