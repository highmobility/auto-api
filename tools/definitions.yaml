      brakeFluidLevel:
        type: string
        enum:
        - low
        - filled
        example: low
      engineTorque:
        type: number
        format: integer
        example: 20
        description: Current engine torque percentage between 0-100
      engineLoad:
        type: number
        format: integer
        example: 10
        description: Current engine load percentage between 0-100
      wheelBasedSpeed:
        type: number
        format: integer
