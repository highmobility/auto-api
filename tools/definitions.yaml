      antiLockBraking:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      engineCoolantTemperature:
        type: number
        format: integer
        example: 0
        description: Engine coolant temperature in Celsius, whereas can be negative
      engineTotalOperatingHours:
        type: number
        format: float
        example: 1541.8671875
        description: The accumulated time of engine operation per IEEE 754 formatting
      engineTotalFuelConsumption:
        type: number
        format: float
        example: 24683.875
        description: The accumulated lifespan fuel consumption in liters per IEEE
