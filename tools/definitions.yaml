---
definitions:
  VehicleStatus:
    type: object
    properties:
      vin:
        type: string
        example: JF2SHBDC7CH451869
        description: The unique Vehicle Identification Number
      powertrain:
        type: string
        enum:
        - unknown
        - all_electric
        - combustion_engine
        - phev
        - hydrogen
        - hydrogen_hybrid
        example: unknown
      modelName:
        type: string
        example: Type X
        description: The car model name bytes formatted in UTF-8
      name:
        type: string
        example: My Car
        description: The car name (nickname) bytes formatted in UTF-8
      licensePlate:
        type: string
        example: ABC123
        description: The license plate bytes formatted in UTF-8
      salesDesignation:
        type: string
        example: Package+
        description: The sales designation of the model formatted in UTF-8
      modelYear:
        type: number
        format: integer
        example: 7
        description: The car model manufacturing year number
      colorName:
        type: string
        example: Estoril Blau
        description: The color name formatted in UTF-8
      powerInKw:
        type: number
        format: integer
        example: 0
        description: The power of the car measured in kw
      numberOfDoors:
        type: number
        format: integer
        example: 5
        description: The number of doors
      numberOfSeats:
        type: number
        format: integer
        example: 5
        description: The number of seats
      engineVolume:
        type: number
        format: float
        example: 6.003997802734375
        description: The engine volume displacement in liters per IEEE 754 formatting
      engineMaxTorque:
        type: number
        format: integer
        example: 0
        description: The maximum engine torque in Nm
      gearbox:
        type: string
        enum:
        - manual
        - automatic
        - semi_automatic
        example: manual
      displayUnit:
        type: string
        enum:
        - km
        - miles
        example: km
      driverSeatLocation:
        type: string
        enum:
        - left
        - right
        - center
        example: left
      equipments:
        type: string
        example: Parking sensors
        description: Equipment that the vehicle is equipped with
      state:
        type: array
        items:
          description: State
          "$ref": "#/definitions/State"
  ParkingTicket:
    type: object
    properties:
      parkingTicketState:
        type: string
        enum:
        - ended
        - started
        example: ended
      operatorName:
        type: string
        example: Berlin Parking
        description: Operator Name bytes formatted in UTF-8
      operatorTicketID:
        type: string
        example: '64894233'
        description: Operator Ticket ID bytes formatted in UTF-8
      ticketStartTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The time that parking was started
      ticketEndTime:
        type: string
        format: date-time
        example: '2018-04-12T23:21:50.52Z'
        description: The time that parking was ended
  WindowsOpenPercentages:
    type: object
    properties:
      windowLocation:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        - hatch
        example: front_left
      openPercentage:
        type: number
        format: integer
        example: 56
        description: Value between 0 and 100
  WindowsPositions:
    type: object
    properties:
      windowLocation:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        - hatch
        example: front_left
      windowPosition:
        type: string
        enum:
        - closed
        - opened
        - intermediate
        example: closed
  WindowsState:
    type: object
    properties:
      windowsOpenPercentages:
        type: array
        items:
          description: WindowsOpenPercentages
          "$ref": "#/definitions/WindowsOpenPercentages"
      windowsPositions:
        type: array
        items:
          description: WindowsPositions
          "$ref": "#/definitions/WindowsPositions"
  VehicleTime:
    type: object
    properties:
      vehicleTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The vehicle local time
  StartStopState:
    type: object
    properties:
      startStop:
        type: string
        enum:
        - inactive
        - active
        example: inactive
  GasFlapState:
    type: object
    properties:
      gasFlap:
        type: string
        enum:
        - closed
        - open
        example: closed
  Coordinates:
    type: object
    properties:
      latitude: {}
      longitude: {}
  NaviDestination:
    type: object
    properties:
      coordinates:
        description: Coordinates
        "$ref": "#/definitions/Coordinates"
      destinationName:
        type: string
        example: Berlin
        description: Destination name bytes formatted in UTF-8
  LightConditions:
    type: object
    properties:
      outsideLight:
        type: number
        format: float
        example: 98737.5
        description: Measured outside illuminance in lux, formatted as IEEE 754 decimal
      insideLight:
        type: number
        format: float
        example: 0.37677574157714844
        description: Measured inside illuminance in lux, formatted as IEEE 754 decimal
  OffroadState:
    type: object
    properties:
      routeIncline:
        type: number
        format: integer
        example: 0
        description: The route elevation incline in degrees, which is a negative number
          for decline
      wheelSuspension:
        type: number
        format: integer
        example: 50
        description: The wheel suspension level percentage, whereas 0% is no suspension
          and 100% maximum suspension
  TrunkState:
    type: object
    properties:
      trunkLock:
        type: string
        enum:
        - unlocked
        - locked
        example: unlocked
      trunkPosition:
        type: string
        enum:
        - closed
        - open
        example: closed
  ValetMode:
    type: object
    properties:
      valetMode:
        type: string
        enum:
        - deactivated
        - activated
        example: deactivated
  DashboardLights:
    type: object
    properties:
      dashboardLights:
        type: array
        items:
          description: DashboardLights
          "$ref": "#/definitions/DashboardLights"
  LightsState:
    type: object
    properties:
      frontExteriorLight:
        type: string
        enum:
        - inactive
        - active
        - active_with_full_beam
        example: inactive
      rearExteriorLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      interiorLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      ambientLight:
        type: string
        example: "#ccff88"
        description: The ambient light hex string
      reverseLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      emergencyBrakeLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
  CurrentSpringRates:
    type: object
    properties:
      axle:
        type: string
        enum:
        - front_axle
        - rear_axle
        example: front_axle
      value:
        type: number
        format: integer
        example: 21
        description: The suspension spring rate in N/mm
  MaximumSpringRates:
    type: object
    properties:
      axle:
        type: string
        enum:
        - front_axle
        - rear_axle
        example: front_axle
      value:
        type: number
        format: integer
        example: 37
        description: The maximum possible value for the spring rate
  MinimumSpringRates:
    type: object
    properties:
      axle:
        type: string
        enum:
        - front_axle
        - rear_axle
        example: front_axle
      value:
        type: number
        format: integer
        example: 16
        description: The minimum possible value for the spring rate
  ChassisSettings:
    type: object
    properties:
      drivingMode:
        type: string
        enum:
        - regular
        - eco
        - sport
        - sport_plus
        example: regular
      sportChrono:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      currentSpringRates:
        type: array
        items:
          description: CurrentSpringRates
          "$ref": "#/definitions/CurrentSpringRates"
      maximumSpringRates:
        type: array
        items:
          description: MaximumSpringRates
          "$ref": "#/definitions/MaximumSpringRates"
      minimumSpringRates:
        type: array
        items:
          description: MinimumSpringRates
          "$ref": "#/definitions/MinimumSpringRates"
      currentChassisPosition:
        type: number
        format: integer
        example: 25
        description: The chassis position in mm calculated from the lowest point
      maximumChassisPosition:
        type: number
        format: integer
        example: 55
        description: 
      minimumChassisPosition:
        type: number
        format: integer
        example: 228
        description: The minimum possible value for the chassis position
  ActionItems:
    type: object
    properties:
      identifier:
        type: number
        format: integer
        example: 27
        description: 
      name:
        type: string
        example: Open
        description: Name of the action, bytes in UTF8.
  ! '':
    type: object
    properties:
      text:
        type: string
        example: Open Garage
        description: Text for the notification, bytes in UTF8.
      actionItems:
        description: ActionItems
        "$ref": "#/definitions/ActionItems"
      receivedAction:
        type: number
        format: integer
        example: 42
        description: 
  HoodState:
    type: object
    properties:
      position:
        type: string
        enum:
        - closed
        - open
        - intermediate
        example: closed
  DepartureTimes:
    type: object
    properties:
      activeState:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      hour:
        type: number
        format: integer
        example: 16
        description: Value between 0 and 23
      minute:
        type: number
        format: integer
        example: 32
        description: Value between 0 and 59
  ReductionTimes:
    type: object
    properties:
      startStop:
        type: string
        enum:
        - start
        - stop
        example: start
      hour:
        type: number
        format: integer
        example: 17
        description: Value between 0 and 23
      minute:
        type: number
        format: integer
        example: 33
        description: Value between 0 and 59
  Timers:
    type: object
    properties:
      timerType:
        type: string
        enum:
        - preferred_start_time
        - preferred_end_time
        - departure_date
        example: preferred_start_time
      year:
        type: number
        format: integer
        example: 18
        description: Value between 0 and 99, which corresponds to 2000-2099
      month:
        type: number
        format: integer
        example: 1
        description: Value between 1 and 12
      day:
        type: number
        format: integer
        example: 10
        description: Value between 1 and 31
      hour:
        type: number
        format: integer
        example: 16
        description: Value between 0 and 23
      minute:
        type: number
        format: integer
        example: 32
        description: Value between 0 and 59
      second:
        type: number
        format: integer
        example: 5
        description: Value between 0 and 59
      utcTimeOffset:
        type: number
        format: integer
        example: 0
        description: UTC time offset in minutes, which can be negative
  ChargeState:
    type: object
    properties:
      estimatedRange:
        type: number
        format: integer
        example: 1
        description: Estimated range in km
      batteryLevel:
        type: number
        format: integer
        example: 83
        description: Battery level percentage between 0-100
      batteryCurrentAC:
        type: number
        format: float
        example: -1.5007858276367188
        description: Battery current in 4-bytes per IEEE 754
      batteryCurrentDC:
        type: number
        format: float
        example: -1.5007858276367188
        description: Battery current in 4-bytes per IEEE 754
      batteryVoltageAC:
        type: number
        format: float
        example: 385.568359375
        description: Charger voltage in 4-bytes per IEEE 754
      batteryVoltageDC:
        type: number
        format: float
        example: -1.5007858276367188
        description: Charger voltage in 4-bytes per IEEE 754
      chargeLimit:
        type: number
        format: integer
        example: 90
        description: Charge limit percentage between 0-100
      timeToCompleteCharge:
        type: number
        format: integer
        example: 60
        description: Time until charging completed in minutes
      chargingRateKW:
        type: number
        format: float
        example: 6.011810302734375
        description: Charge rate in kW represented as 4-bytes per IEEE 754, when charging
      chargePortState:
        type: string
        enum:
        - closed
        - open
        example: closed
      chargeMode:
        type: string
        enum:
        - immediate
        - timer_based
        - inductive
        example: immediate
      maxChargingCurrent:
        type: number
        format: float
        example: 24.0980224609375
        description: Maximum charging current in 4-bytes per IEEE 754
      plugType:
        type: string
        enum:
        - type_1
        - type_2
        - ccs
        - chademo
        example: type_1
      chargingWindowChosen:
        type: string
        enum:
        - not_chosen
        - chosen
        example: not_chosen
      departureTimes:
        type: array
        items:
          description: DepartureTimes
          "$ref": "#/definitions/DepartureTimes"
      reductionTimes:
        type: array
        items:
          description: ReductionTimes
          "$ref": "#/definitions/ReductionTimes"
      batteryTemperature:
        type: number
        format: float
        example: 96.05029296875
        description: Battery temperature in Celsius in 4-bytes per IEEE 754
      timers:
        type: array
        items:
          description: Timers
          "$ref": "#/definitions/Timers"
      pluggedIn:
        type: string
        enum:
        - disconnected
        - plugged_in
        example: disconnected
      activeState:
        type: string
        enum:
        - not_charging
        - charging
        - charging_complete
        - initialising
        - charging_paused
        - charging_error
        example: not_charging
  MobileState:
    type: object
    properties:
      connection:
        type: string
        enum:
        - disconnected
        - connected
        example: disconnected
  PriceTariffs:
    type: object
    properties:
      pricingType:
        type: string
        enum:
        - starting_fee
        - per_minute
        - per_kwh
        example: starting_fee
      price:
        type: number
        format: float
        example: 6.017669677734375
        description: The price in 4-bytes per IEEE 754
      currency:
        type: string
        example: EUR
        description: The currency alphabetic code per ISO 4217 or crypto currency
          symbol
  HomeChargerState:
    type: object
    properties:
      charging:
        type: string
        enum:
        - disconnected
        - plugged_in
        - charging
        example: disconnected
      authenticationMechanism:
        type: string
        enum:
        - pin
        - app
        example: pin
      plugType:
        type: string
        enum:
        - type_1
        - type_2
        - ccs
        - chademo
        example: type_1
      chargingPower:
        type: number
        format: float
        example: 24.0277099609375
        description: Charging power in kW formatted in 4-bytes per IEEE 754
      solarCharging:
        type: string
        enum:
        - deactivated
        - activated
        example: deactivated
      hotspotEnabled:
        type: string
        enum:
        - disabled
        - enabled
        example: disabled
      hotspotSSID:
        type: string
        example: Charger 7612
        description: The Wi-Fi Hotspot SSID formatted in UTF-8
      wiFiHotspotSecurity:
        type: string
        enum:
        - none
        - wep
        - wpa
        - wpa2_personal
        example: none
      wiFiHotspotPassword:
        type: string
        example: ZW3vARNUBe
        description: The Wi-Fi Hotspot password formatted in UTF-8
      authenticationState:
        type: string
        enum:
        - unauthenticated
        - authenticated
        example: unauthenticated
      chargeCurrentDc:
        type: number
        format: float
        example: 1.5000228881835938
        description: The charge current (DC) per IEEE 754
      maximumChargeCurrent:
        type: number
        format: float
        example: 1.5039291381835938
        description: The maximum possible charge current per IEEE 754
      minimumChargeCurrent:
        type: number
        format: float
        example: 1.7632684311639463e-38
        description: The minimal possible charge current per IEEE 754
      coordinates:
        description: Coordinates
        "$ref": "#/definitions/Coordinates"
      priceTariffs:
        type: array
        items:
          description: PriceTariffs
          "$ref": "#/definitions/PriceTariffs"
  CheckControlMessages:
    type: object
    properties:
      id:
        type: number
        format: integer
        example: 0
        description: Check Control Message identifier
      remainingMinutes:
        type: number
        format: integer
        example: 0
        description: Remaining time of the message in minutes
      textSize:
        type: number
        format: integer
        example: 0
        description: Size of the text
      text:
        type: string
        example: Check engine
        description: CCM text bytes formatted in UTF-8
      status:
        type: string
        example: Alert
        description: CCM status bytes formatted in UTF-8
  TirePressures:
    type: object
    properties:
      location:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        example: front_left
      pressure:
        type: number
        format: float
        example: 6.002410888671875
        description: Tire pressure in BAR formatted in 4-bytes per IEEE 754
  TireTemperatures:
    type: object
    properties:
      location:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        example: front_left
      temperature:
        type: number
        format: float
        example: 96.06396484375
        description: Tire temperature in BAR formatted in 4-bytes per IEEE 754
  WheelRpms:
    type: object
    properties:
      location:
        type: string
        enum:
        - front_left
        - front_right
        - rear_right
        - rear_left
        example: front_left
      rpm:
        type: number
        format: integer
        example: 2
        description: The RPM measured at this wheel
  TroubleCodes:
    type: object
    properties:
      occurences:
        type: number
        format: integer
        example: 2
        description: Number of occurences
      idSize:
        type: number
        format: integer
        example: 7
        description: Size of the ID string
      ecuIdSize:
        type: number
        format: integer
        example: 9
        description: Size of the ECU ID string
      id:
        type: string
        example: C1116FA
        description: ID bytes formatted in UTF-8
      ecuId:
        type: string
        example: RDU_212FR
        description: ECU ID bytes formatted in UTF-8
      status:
        type: string
        example: PENDING
        description: Status bytes formatted in UTF-8
  DiagnosticsState:
    type: object
    properties:
      mileage:
        type: number
        format: integer
        example: 2
        description: The car mileage (odometer) in km
      engineOilTemperature:
        type: number
