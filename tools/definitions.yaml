        description: Battery voltage per IEEE 754 formatting
      adblueLevel:
        type: number
        format: float
        example: 1.5000228881835938
        description: AdBlue level in liters formatted in 4-bytes per IEEE 754 formatting
      distanceSinceReset:
        type: number
        format: integer
        example: 5
        description: The distance driven in km since reset
      distanceSinceStart:
        type: number
        format: integer
        example: 0
        description: The distance driven in km since trip start
      fuelVolume:
        type: number
        format: float
        example: 96.02880859375
        description: The fuel volume measured in liters formatted in 4-bytes per IEEE
