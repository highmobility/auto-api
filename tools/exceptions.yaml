# Further model definitions
definitions:
  VideoHandover:
    type: object
    properties:
      videoURL:
        type: string
        example: 'https://www.youtube.com/watch?v=yWVB7U6mX2Y'
        description: 'The URL of the video stream, formatted in UTF-8'
      startingSecond:
        type: number
        format: integer
        example: 90
        description: The second from where the video should be started from
      screen:
        type: string
        enum:
        - front
        - rear
        example: rear
  TextMessage:
    type: object
    properties:
      handle:
        type: string
        example: '@twitter'
        description: 'The sender handle like username or phone number'
      text:
        type: string
        example: 'Keep your eyes on the road at all times.'
        description: 'The text content in UTF-8'
  SetNaviDestination:
    type: object
    properties:
      coordinates:
        description: Coordinates
        type: object
        properties:
          latitude:
            type: number
            format: double
            example: 52.520008
            description: Latitude in 8-bytes per IEEE 754
          longitude:
            type: number
            format: double
            example: 13.404954
            description: Longitude in 8-bytes per IEEE 754
      destinationName:
        type: string
        example: Berlin
        description: Destination name bytes formatted in UTF-8
  Notification:
    type: object
    properties:
      text:
        type: string
        example: 'Your plans for the evening: free'
        description: 'The text to be displayed or read to the driver'
  SetChargeTimer:
    type: object
    properties:
      timerType:
        type: string
        enum:
        - preferred_start_time
        - preferred_end_time
        - departure_time
        example: preferred_start_time
      time:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The time for this timer
  SetReductionTime:
      type: object
      properties:
        startStop:
          type: string
          enum:
            - start
            - stop
          example: start
        hour:
          type: number
          format: integer
          example: 17
          description: Value between 0 and 23
        minute:
          type: number
          format: integer
          example: 33
          description: Value between 0 and 59
  SetDrivingMode:
    type: object
    properties:
      drivingMode:
        type: string
        enum:
        - regular
        - eco
        - sport
        - sport_plus
        example: sport
  SetSpringRate:
    type: object
    properties:
      springRate:
        type: number
        format: integer
        example: 25
        description: The suspension spring rate in N/mm
  SetWindscreenWipers:
    type: object
    properties:
      wipersState:
        type: string
        enum:
        - inactive
        - active
        - automatic
        example: inactive
      wipersIntensity:
        type: string
        enum:
        - level_0
        - level_1
        - level_2
        - level_3
        example: level_0
  WindscreenSizeMatrix:
    type: object
    properties:
      rows:
        type: number
        format: integer
        example: 4
        description: The row number
      columns:
        type: number
        format: integer
        example: 3
        description: The column number
  WindscreenPositionMatrix:
    type: object
    properties:
      row:
        type: number
        format: integer
        example: 4
        description: The row number
      column:
        type: number
        format: integer
        example: 3
        description: The column number
  StartParking:
    type: object
    properties:
      operatorName:
        type: string
        example: 'Berlin Parking'
        description: 'The parking operator name, formatted in UTF-8'
      operatorTicketID:
        type: string
        example: '64894233'
        description: 'The parking operator ticket ID, formatted in UTF-8'
      operatorTicketID:
        type: string
        example: '64894233'
        description: 'The parking operator ticket ID, formatted in UTF-8'
      ticketStartTime:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: The start time of the ticket
  SetRooftopState:
    type: object
    properties:
      dimming:
        type: number
        format: double
        example: 1.0
        description: Percentage value between 0.0-1.0 whereas 1.0 is opaque
      position:
        type: number
        format: double
        example: 0.0
        description: Percentage value between 0.0-1.0 whereas 1.0 is fully open
      convertibleRoofState:
        type: string
        enum:
        - closed
        - open
        - emergency_locked
        - closed_secured
        - open_secured
        - hard_top_mounted
        - intermediate_position
        - loading_position
        - loading_position_immediate
        example: closed
      sunroofTiltState:
        type: string
        enum:
        - closed
        - tilted
        - half_tilted
        example: closed
      sunroofState:
        type: string
        enum:
        - closed
        - open
        - intermediate
        example: closed
  ConnectNetwork:
    type: object
    properties:
      networkSSID:
        type: string
        example: 'HOME'
        description: The network SSID
      networkSecurity:
        type: string
        enum:
        - none
        - wep
        - wpa
        - wpa2_personal
        example: wpa
        description: The network security being used
      networkPassword:
        type: string
        example: '********'
        description: The network password
  ForgetNetwork:
    type: object
    properties:
      networkSSID:
        type: string
        example: 'HOME'
        description: The network SSID
  ControlWindows:
    type: object
    properties:
      windowsOpenPercentages:
        type: array
        items:
          type: object
          properties:
            windowLocation:
              type: string
              enum:
              - front_left
              - front_right
              - rear_right
              - rear_left
              - hatch
              example: front_left
            openPercentage:
              type: number
              format: double
              example: 0.56
              description: Value between 0.0 and 1.0
      windowsPositions:
        type: array
        items:
          type: object
          properties:
            windowLocation:
              type: string
              enum:
              - front_left
              - front_right
              - rear_right
              - rear_left
              - hatch
              example: front_left
            windowPosition:
              type: string
              enum:
              - close
              - open
              - intermediate
              example: close
  LoadURL:
    type: object
    properties:
      url:
        type: string
        example: 'https://google.com'
        description: 'The URL to be loaded, formatted in UTF-8'
  DisplayImage:
    type: object
    properties:
      imageURL:
        type: string
        example: 'https://goo.gl/VyU1ip'
        description: 'The image URL to be displayed, formatted in UTF-8'
  SetChargeCurrent:
    type: object
    properties:
      chargeCurrent:
        type: number
        format: float
        example: 0.5
        description: The charger current
  SetChassisPosition:
    type: object
    properties:
      chassisPosition:
        type: number
        format: integer
        example: 25
        description: The chassis position in mm calculated from the lowest point
  SetChargeLimit:
    type: object
    properties:
      chargeLimit:
        type: number
        format: integer
        example: 90
        description: The charge limit as percentage between 0-100%
  SetChargeMode:
    type: object
    properties:
      chargeMode:
        type: string
        example: 90
        description: The charge limit as percentage between 0-100%  
        enum:
          - immediate
          - timer_based
  AutoHVACActive:
    type: object
    properties:
      hour:
        type: number
        format: integer
        example: 7
        description: Starting hour
      minute:
        type: number
        format: integer
        example: 30
        description: Starting minute
      state:
        type: string
        enum:
          - active
          - inactive
  SetHvacWeekdayStartingTimes:
    type: object
    properties:
      weekdayStartingTimes:
        type: array
        items:
          type: object
          properties:
            weekday:
              type: string
              enum:
              - monday
              - tuesday
              - wednesday
              - thursday
              - friday
              - saturday
              - sunday
              - automatic
              example: monday
            hour:
              type: number
              format: integer
              example: 18
              description: Value between 0 and 23
            minute:
              type: number
              format: integer
              example: 30
              description: Value between 0 and 59
  SetTemperatureSettings:
    type: object
    properties:
      driverTemperatureSetting:
        type: number
        format: float
        example: 20.5
      passengerTemperatureSetting:
        type: number
        format: float
        example: 20.5
      rearTemperatureSetting:
        type: number
        format: float
        example: 20.5
  SetCruiseControlSpeed:
    type: object
    properties:
      targetSpeed:
        type: number
        format: integer
        example: 60
        description: The target speed in km/h
  SetGasFlapState:
    type: object
    properties:
      gasFlapLock:
        type: string
        enum:
        - unlocked
        - locked
        example: unlocked
      gasFlapPosition:
        type: string
        enum:
        - closed
        - open
        example: closed
  SetWindscreenReplacement:
    type: object
    properties:
      windscreenReplacement:
        type: string
        enum:
        - unknown
        - no_replacement_needed
        - replacement_needed
        example: unknown
  SetWindscreenDamage:
    type: object
    properties:
      damage:
        type: string
        enum:
        - no_impact_detected
        - impact_but_no_damage_detected
        - damage_smaller_than_1_inch
        - damage_larger_than_1_inch
        example: no_impact_detected
      damageZoneRow:
        type: number
        format: integer
        example: 4
        description: The row number
      damageZoneColumn:
        type: number
        format: integer
        example: 3
        description: The column number
  SetPriceTariffs:
    type: object
    properties:
      priceTariffs:
        type: array
        items:
          "$ref": "#/definitions/PriceTariff"
  PriceTariff:
    type: object
    properties:
      pricingType:
        type: string
        enum:
        - starting_fee
        - per_minute
        - per_kwh
        example: starting_fee
      price:
        type: number
        format: float
        example: 5
        description: The price in 4-bytes per IEEE 754
      currency:
        type: string
        example: EUR
        description: The currency alphabetic code per ISO 4217 or crypto currency symbol
  LightsState:
    type: object
    properties:
      frontExteriorLight:
        type: string
        enum:
        - inactive
        - active
        - active_with_full_beam
        - dlr
        - automatic
        example: inactive
      rearExteriorLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      ambientLight:
        type: string
        example: "#ccff88"
        description: The ambient light hex string
      reverseLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      emergencyBrakeLight:
        type: string
        enum:
        - inactive
        - active
        example: inactive
      fogLights:
        description: FogLights
        type: object
        properties:
          fogLightLocation:
            type: string
            enum:
            - front
            - rear
            example: front
          fogLightState:
            type: string
            enum:
            - inactive
            - active
            example: inactive
      readingLamps:
        description: ReadingLamps
        type: object
        properties:
          readingLampLocation:
            type: string
            enum:
            - front_left
            - front_right
            - rear_right
            - rear_left
            example: front_left
          readingLampState:
            type: string
            enum:
            - inactive
            - active
            example: inactive
      interiorLights:
        description: InteriorLights
        type: object
        properties:
          interiorLightLocation:
            type: string
            enum:
            - front
            - rear
            example: front
          interiorLightState:
            type: string
            enum:
            - inactive
            - active
            example: inactive
  State:
    type: object
    properties:
      capabilityIdentifier:
        "$ref": "#/definitions/CapabilityIdentifier"
      state:
        type: object
        description: The state of the capability
  HistoricalStates:
    type: object
    properties:
      states:
        type: array
        items:
          description: State
          "$ref": "#/definitions/State"
  GetHistoricalStates:
    type: object
    properties:
      capabilityIdentifier:
        "$ref": "#/definitions/CapabilityIdentifier"
      startDate:
        type: string
        format: date-time
        example: '2018-04-12T23:10:50.52Z'
        description: States starting time
      endDate:
        type: string
        format: date-time
        example: '2018-04-12T23:20:50.52Z'
        description: States end time
  CapabilityIdentifier:
    type: string
    enum:
    - browser
    - capabilities
    - charging
    - chassis_settings
    - climate
    - cruise_control
    - dashboard_lights
    - diagnostics
    - door_locks
    - engine
    - firmware_version
    - fueling
    - graphics
    - historical
    - home_charger
    - honk_horn_flash_lights
    - hood
    - light_conditions
    - lights
    - maintenance
    - messaging
    - mobile
    - navi_destination
    - notifications
    - offroad
    - parking_brake
    - parking_ticket
    - power_takeoff
    - race
    - rooftop_control
    - seats
    - start_stop
    - tachograph
    - text_input
    - theft_alarm
    - trunk
    - usage
    - valet_mode
    - vehicle_location
    - vehicle_status
    - vehicle_time
    - video_handover
    - wake_up
    - weather_conditions
    - wi_fi
    - windows
    - windscreen
    example: charging

  Error400:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 400
      failureType:
        type: string
        enum:
          - unsupported_capability
          - incorrect_state
          - invalid_command
          - other
        example: unsupported_capability
      failureDescription:
        type: string
        example: "Capability not supported by this vehicle"
        description: Failure description formatted in UTF-8
  Error401:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 401
      failureType:
        type: string
        enum:
          - auth_header_missing
          - other
        example: auth_header_missing
      failureDescription:
        type: string
        example: "Missing authentication header"
        description: Failure description formatted in UTF-8
  Error403:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 403
      failureType:
        type: string
        enum:
          - auth_header_invalid
          - other
        example: auth_header_invalid
      failureDescription:
        type: string
        example: "Invalid authentication header"
        description: Failure description formatted in UTF-8
  Error408:
    type: object
    properties:
      errorCode:
        type: number
        format: integer
        example: 408
      failureType:
        type: string
        enum:
          - request_timeout
          - vehicle_asleep
          - charger_asleep
          - other
        example: vehicle_asleep
      failureDescription:
        type: string
        example: "Vehicle Asleep"
        description: Failure description formatted in UTF-8
# Property exceptions from Auto API to Swagger translation
exceptions:
  ambient_light:
    type: string
    example: '#ccff88'
    description: 'The ambient light hex string'
  vehicle_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The vehicle local time
  windscreen_damage_detection_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The time that the damage was detected
  windscreen_zone_matrix:
    description: WindscreenSizeMatrix
    "$ref": "#/definitions/WindscreenSizeMatrix"
  windscreen_damage_zone:
    description: WindscreenPositionMatrix
    "$ref": "#/definitions/WindscreenPositionMatrix"
  ticket_start_time:
    type: string
    format: date-time
    example: '2018-04-12T23:20:50.52Z'
    description: The time that parking was started
  ticket_end_time:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
    description: The time that parking was ended
  state:
    type: array
    items:
      description: State
      "$ref": "#/definitions/State"
  automatic_teleservice_call_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  teleservice_battery_call_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  next_inspection_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  brake_fluid_change_date:
    type: string
    format: date-time
    example: '2018-04-12T23:21:50.52Z'
  dashboard_lights:
    type: object
    properties:
      lightName:
        type: string
        enum:
        - high_beam
        - low_beam
        - hazard_warning
        - brake_failure
        - hatch_open
        - fuel_level
        - engine_coolant_temperature
        - battery_charging_condition
        - engine_oil
        - position_lights
        - front_fog_light
        - rear_fog_light
        - park_heating
        - engine_indicator
        - service_call
        - transmission_fluid_temperature
        - transmission_failure
        - anti_lock_brake_failure
        - worn_brake_linings
        - windscreen_washer_fluid
        - tire_failure
        - engine_oil_level
        - engine_coolant_level
        - steering_failure
        - esc_indication
        - brake_lights
        - adblue_level
        - fuel_filter_diff_pressure
        - seat_belt
        - advanced_braking
        - acc
        - trailer_connected
        - airbag
        - esc_switched_off
        - lane_departure_warning_off
        example: high_beam
      state:
        type: string
        enum:
        - inactive
        - info
        - yellow
        - red
        example: inactive

# These properties should be treated as arrays
arrays:
  - tire_pressures
  - tire_temperatures
  - wheel_rpms
  - check_control_messages
  - trouble_codes
  - current_spring_rates
  - maximum_spring_rates
  - minimum_spring_rates
  - accelerations
  - brake_torque_vectorings
  - states
  - price_tariffs
  - dashboard_lights
  - driver_working_states
  - driver_time_states
  - driver_cards
  - locks
  - inside_locks
  - positions
  - departure_times
  - reduction_times
  - timers
  - windows_open_percentages
  - windows_positions
  - persons_detected
  - seatbelts_fastened
  - drivers_working_states
  - drivers_time_states
  - drivers_cards
  - hvac_weekday_starting_times

# These capabilities should be rejected, not part of Telematics
rejections:
  - failure_message
  - keyfob_position
  - remote_control
  - heart_rate
  - driver_fatigue
  # - capabilities
  - universal_properties

skipComponents:
  - Capability