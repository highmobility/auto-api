name: trunk
name_cased: trunk
name_pretty: Trunk
category: digital_key
authorization: true

identifier:
  msb: 0x00
  lsb: 0x21

api:
  intro: 1
  update: 13

getters: {}

setters:
  - name: control_trunk
    optional: [0x01, 0x02]
    description: Unlock/Lock and Open/Close the trunk.

state: all

properties:
  - id: 0x01
    name: lock
    name_cased: lock
    name_pretty: Lock
    type: types.lock_state
    examples:
      - data_component: '00'
        value: 'unlocked'
        description: Trunk is unlocked
  - id: 0x02
    name: position
    name_cased: position
    name_pretty: Position
    type: types.position
    examples:
      - data_component: '01'
        value: 'open'
        description: Trunk is open
  - id: 0x03
    name: lock_safety
    name_cased: lockSafety
    name_pretty: Lock safety
    added: 0x0d
    type: types.lock_safety
    description: Indicates the safe-state of the trunk.
    examples:
      - data_component: '00'
        value: 'safe'
        description: Trunk lock is safely locked.
