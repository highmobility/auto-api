name: seats
name_cased: seats
name_pretty: Seats
category: chassis
authorization: true

identifier:
  msb: 0x00
  lsb: 0x56

api:
  intro: 5
  update: 11

getters: {}

state: all

properties:
  - id: 0x02
    name: persons_detected
    name_cased: personsDetected
    name_pretty: Persons detected
    type: types.person_detected
    multiple: true
    name_singular: person_detected
    examples:
      - data_component: '0001'
        values:
          location: 'front_left'
          detected: 'detected'
        description: Person detected on the front-left seat
      - data_component: '0100'
        values:
          location: 'front_right'
          detected: 'not_detected'
        description: No person detected on the front-right seat
      - data_component: '0200'
        values:
          location: 'rear_right'
          detected: 'not_detected'
        description: No person detected on the rear-right seat
      - data_component: '0300'
        values:
          location: 'rear_left'
          detected: 'not_detected'
        description: No person detected on the rear-left seat
      - data_component: '0400'
        values:
          location: 'rear_center'
          detected: 'not_detected'
        description: No person detected on the rear-center seat
  - id: 0x03
    name: seatbelts_state
    name_cased: seatbeltsState
    name_pretty: Seatbelts state
    type: types.seatbelt_state
    multiple: true
    name_singular: seatbelt_state
    examples:
      - data_component: '0001'
        values:
          location: 'front_left'
          fastened_state: 'fastened'
        description: Seatbelt fastened for the front-left seat
      - data_component: '0100'
        values:
          location: 'front_right'
          fastened_state: 'not_fastened'
        description: Seatbelt not fastened for the front-right seat
      - data_component: '0200'
        values:
          location: 'rear_right'
          fastened_state: 'not_fastened'
        description: Seatbelt not fastened for the rear-right seat
      - data_component: '0300'
        values:
          location: 'rear_left'
          fastened_state: 'not_fastened'
        description: Seatbelt not fastened for the rear-left seat
      - data_component: '0400'
        values:
          location: 'rear_center'
          fastened_state: 'not_fastened'
        description: Seatbelt not fastened for the rear-center seat

  - id: 0x04
    name: driver_seatbelt_failure
    name_cased: driverSeatbeltFailure
    name_pretty: Driver seatbelt failure
    added: 0x0d
    type: enum
    size: 1
    description: Failure of the driver seatbelt.
    enum_values:
      - id: 0x00
        name: no_monitoring
      - id: 0x01
        name: supposed_failure
      - id: 0x02
        name: ok
    examples:
      - data_component: '01'
        values:
          driver_seatbelt_failure: 'supposed_failure'
        description: Driver seatbelt supposed failure.

  - id: 0x05
    name: seatbelt_reminders
    name_cased: seatbeltReminders
    name_pretty: Seatbelt reminders
    name_singular: seatbelt_reminder
    added: 0x0d
    type: types.seatbelt_reminder
    multiple: true
    description: Seat belt reminders or warnings.
    examples:
      - data_component: '0000'
        values:
          location: 'driver'
          reminder: 'none'
        description: No seatbelt reminder for the driver.
      - data_component: '0101'
        values:
          location: 'passenger'
          reminder: 'warning_level_1'
        description: Seatbelt reminder is 'warning_level_1' for the passenger.