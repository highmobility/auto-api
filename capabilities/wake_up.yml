    name: status
    name_cased: status
    name_pretty: Status
    type: enum
    size: 1
    enum_values:
      - id: 0x00
        name: wake_up
      - id: 0x01
        name: sleep
    examples:
      - data_component: '00'
        value: 'wake_up'
        description: Wake up
