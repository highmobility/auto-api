name: fueling
name_cased: fueling
name_pretty: Fueling
category: parking
authorization: true

identifier:
  msb: 0x00
  lsb: 0x40

api:
  intro: 4
  update: 11

getters:
  name: get_gas_flap_state

setters:
  - name: control_gas_flap
    optional: [0x02, 0x03]
    description: Control the gas flap of the car.

state: all

properties:
  - id: 0x02
    name: gas_flap_lock
    name_cased: gasFlapLock
    name_pretty: Gas flap lock
    type: types.lock_state
    examples:
      - data_component: '01'
        value: 'locked'
        description: Gas flap is locked
  - id: 0x03
    name: gas_flap_position
    name_cased: gasFlapPosition
    name_pretty: Gas flap position
    type: types.position
    examples:
      - data_component: '00'
        value: 'closed'
        description: Gas flap is closed
